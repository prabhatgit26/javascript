<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Digit Palindrome_number</title>
    <style>

        input{
            padding: 2px;
        }
        td{
            padding: 5px;
        }

    </style>

    <script>
        function palindrome()
        {
            let n1,a,b,c,d;
            n1=parseInt(document.getElementById("tb1").value);
            n2=n1;

            a=parseInt((n1/100)%10);
            b=parseInt((n1/10)%10);
            c=parseInt((n1/1)%10);
            
            if(n1 !=0)
            {
                d=c*100+b*10+a*1;
            }

            if(n1 ==d)

        }

</head>

    </table>

</body>
</html>
