<head>

    <script>
        function armstrong(){
            var n1,n2,rem,result=0;
            n1=parseInt(document.getElementById("tb1").value);
            n2=n1;
                rem=n2%10;
                n2=parseInt(n2/10);
                result=result+rem*rem*rem;
            

            if(result==n1){

            }
